<h2 matDialogTitle>Delete your Account?</h2>
<div mat-dialog-content>
  <p>Do you really want to delete your account {{data.username}}?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (tap)="cancelDialog()">No</button>
  <button mat-raised-button color="primary" (tap)="confirmDialog()">Yes</button>
</mat-dialog-actions>
