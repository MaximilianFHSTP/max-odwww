<img class="btnCancel" (tap)="cancelDialog()" src="assets/icons/close.svg" alt="close">
<h1 matDialogTitle>{{ 'deleteDialog.title' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'deleteDialog.text' | translate }} {{data.username}}?</p>
</div>
<mat-dialog-actions align="end">
  <button class="btnConfirm" (tap)="confirmDialog()">{{ 'deleteDialog.yesOption' | translate }}</button>
</mat-dialog-actions>
