<img class="btnCancel" (tap)="cancelDialog()" src="assets/icons/close.svg" alt="close">
<h1 matDialogTitle>{{ 'unlockDialog.title' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'unlockDialog.text' | translate }}</p>
</div>
<mat-dialog-actions align="end">
  <button class="btnConfirm" (tap)="confirmDialog()">{{ 'unlockDialog.yesOption' | translate }}</button>
</mat-dialog-actions>
