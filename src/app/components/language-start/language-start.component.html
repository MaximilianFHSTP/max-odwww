<div class="wrapper">
  <h2>{{ 'languageStart.helpmessage' | translate }}</h2>
  <button [className]=" isSelected('de') ? 'selected btnDe' : 'notSelected btnDe'"  (click)="changeLanguageToGerman()"><img src="assets/img/de.png"></button>
  <button [className]=" isSelected('en') ? 'selected btnEn' : 'notSelected btnEn'" (click)="changeLanguageToEnglish()"><img src="assets/img/en.png"></button>
</div>
