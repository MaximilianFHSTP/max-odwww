<div id="timelineAxis" class="Section{{currentSection}}"></div>

<ng-container  *ngFor="let entrance of currentEntrance" >
  <div *ngIf="entrance.parentId == currentSection" class="timeline-card title Section{{currentSection}}" id="exh_{{entrance.id}}">
    <img src="./assets/icons/Timeline/{{getSectionIcon(currentSection)}}.svg" />
    <h1> {{entrance.description}} {{entrance.id}} </h1>
  </div>
</ng-container>

<div id="timeline"></div>

<ng-container  *ngFor="let location of timelineLocations" >
  <div *ngIf="location.locationTypeId != 5" class="timeline-card exhibit locked{{location.locked}} type{{location.locationTypeId}} Section{{location.parentId}} {{currentSection}}" id="exh_{{location.id}}" (click)="requestRegisterLocation(location.id, location.parentId)">
    <div class="wrapIcon">
      <div class="coaIcon" *ngIf="location.unlockCoa"></div>
      <div class="actIcon" *ngIf="location.locationTypeId == 3 || location.locationTypeId == 6"></div>
    </div>
    <p class="timespan">{{location.startDate}} - {{location.endDate}}</p>
    <h2> {{location.description}} {{location.id}} </h2>
  </div>
</ng-container>

<div class="timelineSectionNav selected_Section{{currentSection}}">
    <ul>
        <li *ngFor="let section of sectionList" class="Section{{section.code}}">
            <button (click)="displaySection(section.code)">
                <img src="./assets/icons/Timeline/{{section.icon}}.svg" />
            </button>
        </li>
    </ul>
</div> 

<div class="webdevtools" *ngIf="isWeb">
  <button mat-raised-button class="control-button" color="primary" (click)="requestRegisterLocationTableAt()">Register Location TableAt</button>
  <button mat-raised-button class="control-button" color="primary" (click)="requestRegisterLocationTableAtBehavior()">Register Location TableAtBehavior</button>
  <button mat-raised-button class="control-button" color="primary" (click)="requestRegisterLocationPassive()">Register Location Passive</button>
  <button mat-raised-button class="control-button" color="primary" (click)="requestRegisterLocationTableOn()">Register Location TableOn</button>
  <button mat-raised-button class="control-button" color="secondary" (click)="checkWifiForWeb()">Check Wifi SSID</button>
</div>

<button id="ghostScrollbutton" class="hiddenbutton" (click)="scroll()">Ghost</button>
