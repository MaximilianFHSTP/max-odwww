<h2 matDialogTitle>{{ 'alertDialog.title' | translate }}</h2>
<div mat-dialog-content>
  <p>{{ 'alertDialog.description' | translate }} {{data.number}}?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (tap)="cancelDialog()">{{ 'alertDialog.noOption' | translate }}</button>
  <button mat-raised-button color="primary" (tap)="confirmDialog()">{{ 'alertDialog.yesOption' | translate }}</button>
</mat-dialog-actions>
