<h1 matDialogTitle></h1>
<div mat-dialog-content>
  <p>{{ 'alertDialog.textStart' | translate }}
    <br/><b>{{counter}} {{ 'alertDialog.time' | translate }}</b>
    <br/>{{ 'alertDialog.textEnd' | translate }}</p>
</div>

  <button class="btnNo" (tap)="cancelDialog()">{{ 'alertDialog.noOption' | translate }}</button><br/>
  <button class="btnConfirm" (tap)="confirmDialog()">{{ 'alertDialog.yesOption' | translate }}</button>
