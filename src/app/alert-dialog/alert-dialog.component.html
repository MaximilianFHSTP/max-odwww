<h2 matDialogTitle>New Exhibit?</h2>
<div mat-dialog-content>
  <p>Do you want to enter the exhibit {{number}}?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (tap)="cancelDialog()">No</button>
  <button mat-raised-button color="primary" (tap)="confirmDialog()">Yes</button>
</mat-dialog-actions>
