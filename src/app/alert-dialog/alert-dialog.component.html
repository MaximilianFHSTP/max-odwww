<h2 matDialogTitle>New Exhibit?</h2>
<mat-dialog-content>
  <p>Do you want to enter the exhibit?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelDialog()" color="primary">No</button>
  <button mat-button (click)="confirmDialog()" color="warn">Yes</button>
</mat-dialog-actions>
