<div class="wrapper">
  <mat-card class="registerForm">
    <h1>Registration</h1>
    <h2>Please enter a username</h2>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" [(ngModel)]="name">
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="requestDeviceInfos(false)">Register</button>
    <button mat-raised-button color="primary" (click)="requestDeviceInfos(true)">Register As Guest</button>
  </mat-card>
</div>
