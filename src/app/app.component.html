<button id="redirectTimeline" (click)="redirectToTimeline()" *ngIf="router.url === '/registerRealUser'"></button>
<button id="redirectTimelineLong" (click)="redirectToTimeline()" *ngIf="router.url === '/passive' || router.url === '/tableat'"></button>
<button id="redirectStart" (click)="redirectToStart()" *ngIf="router.url === '/register' || router.url === '/login' || router.url === '/testscroll' || router.url === '/changeLanguageStart'"></button>

<div class="apptoolbar">
  <button class="menubutton" (click)="openMenu()"  *ngIf="router.url === '/mainview'"></button>
</div>

<div class="dismissMenuDiv" *ngIf="menuOpen" (click)="dismissMenu()"></div>
<div class="menuDiv" *ngIf="menuOpen">
  <ul>
    <li *ngIf="guest == 0" (click)="userCredentials()">PROFILE SETTINGS</li>
    <li *ngIf="guest == 1" (click)="registerRealuserRouting()">SIGN UP</li>
    <li (click)="openAboutView()">ABOUT</li>
    <li *ngIf="guest == 1 && languageService.getCurrentLanguageAsString() === 'en'" (click)="useLanguage('de')">DEUTSCH</li>
    <li *ngIf="guest == 1 && languageService.getCurrentLanguageAsString() === 'de'" (click)="useLanguage('en')">ENGLISH</li>
    <!--<li (click)="openLegalView()">LEGAL DETAILS</li>-->
    <li (click)="logoutUser()">LOGOUT</li>
  </ul>
</div>

<router-outlet></router-outlet>

<button id="ghostButton" class="hiddenbutton" (click)="openDialog()">Ghost</button>
<button id="ghostButtonWifi" class="hiddenbutton" (click)="openNativeSetting()">GhostSetting</button>
<button id="ghostButtonBluetooth" class="hiddenbutton" (click)="openNativeSetting()">GhostSetting</button>
<button id="logout" class="hiddenbutton" (click)="logoutRouting()">GhostLogout</button>
