<button id="redirectTimeline" (click)="redirectToTimeline()" *ngIf="router.url === '/registerRealUser'"></button>
<button id="redirectTimelineLong" (click)="redirectToTimeline()" *ngIf="router.url === '/passive' || router.url === '/interactive' || router.url === '/tableat' || router.url === '/tableNotifyAt'"></button>
<button id="redirectStart" (click)="redirectToStart()" *ngIf="router.url === '/register' || router.url === '/login' || router.url === '/testscroll' || router.url === '/changeLanguageStart'"></button>

<div id="notConnectedToGod" *ngIf="!isConnectedToGod">
  <section>
    <h1>{{ 'app.connectionLostHeader' | translate }}</h1>
    <h3>{{ 'app.connectionLostBody' | translate }}</h3>
  </section>
</div>

<router-outlet></router-outlet>

<button id="ghostButton" class="hiddenbutton" (click)="openDialog()">Ghost</button>
<button id="ghostButtonWifi" class="hiddenbutton" (click)="openNativeSetting()">GhostSetting</button>
<button id="ghostButtonBluetooth" class="hiddenbutton" (click)="openNativeSetting()">GhostSetting</button>
<button id="logout" class="hiddenbutton" (click)="logoutRouting()">GhostLogout</button>
